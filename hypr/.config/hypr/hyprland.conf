# Example windowrule v1
# Float by app class
windowrulev2 = float, class:^(?i)kitty$
windowrulev2 = float, class:^(?i)pavucontrol$
windowrulev2 = float, class:^(?i)blueman-manager$
windowrulev2 = float, class:^(?i)nm-connection-editor$
windowrulev2 = float, class:^(?i)thunar$
windowrulev2 = float, class:^(?i)mpv$

# Float by window title
windowrulev2 = float, title:^(?i)btop$
windowrulev2 = float, title:^(?i)update-sys$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
# ─── Kitty ───────────────────────────────────────────────
windowrulev2 = opacity 0.8 0.8, class:^(?i)kitty$
windowrulev2 = animation popin, class:^(?i)kitty$, title:^(?i)update-sys$

# ─── Google Chrome ────────────────────────────────────────
windowrulev2 = opacity 0.8 0.8, class:^(?i)google-chrome-stable$
windowrulev2 = animation popin, class:^(?i)google-chrome-stable$

# ─── Thunar ───────────────────────────────────────────────
windowrulev2 = opacity 0.8 0.8, class:^(?i)thunar$
windowrulev2 = animation popin, class:^(?i)thunar$

# ─── VSCodium ─────────────────────────────────────────────
windowrulev2 = opacity 0.8 0.8, class:^(?i)vscodium$

# ─── Wofi ─────────────────────────────────────────────────
windowrulev2 = animation slide, class:^(?i)wofi$
windowrulev2 = move 100%-433 53, class:^(?i)wofi$, title:^(?i)clippick$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# toggle waybar
bind = $mainMod, W, exec, ~/.config/scripts/toggleWaybar.sh

# Bind to check for hover at the top of the screen
# bind = mouseenter, exec, ~/.config/hypr/scripts/toggle-waybar-mouse.sh

source = ~/.config/hypr/keys/appKey.conf
source = ~/.config/hypr/keys/workspaceKeys.conf
source = ~/.config/hypr/keys/mediaKeys.conf
source = ~/.config/hypr/keys/tmuxKeys.conf
