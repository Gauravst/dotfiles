# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, kitty  # open the terminal
bind = $mainMod, C, exec, google-chrome-stable  # open the chrome
bind = $mainMod, D, killactive, # close the active window
bind = $mainMod, L, exec, swaylock # Lock the screen
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, F, exec, thunar # Show the graphical file browser
bind = $mainMod, V, togglefloating, # Allow a window to float
bind = $mainMod, SPACE, exec, wofi # Show the graphical app launcher
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
# bind = SHIFT, 107, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = SHIFT, 107, exec, grim -g "$(slurp)" - | swappy -f - -o ~/Desktop/gst/ss/$(date +'%Y-%m-%d_%H-%M-%S').png
# bind = ,107, exec, grim - | swappy -f - # take a full-screen screenshot
bind = ,107, exec, grim - | swappy -f - -o ~/Desktop/gst/ss/$(date +'%Y-%m-%d_%H-%M-%S').png

bind = $mainMod, R, exec, ~/.config/scripts/screenRecord.sh # dwindle
# bind = $mainMod, SHIFT, N, exec, makoctl dismiss -a
#
bind = $mainMod, B, exec, blueman-manager,
